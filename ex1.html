<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="form" action="." onsubmit="validateForm()" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" name="reset" value="Reset">
        </form>

        <script>
        
            function validateForm() {
                // var x = document.getElementsByName("id");
                // console.log(x);
                var id = document.forms["form"]["id"].value;
                var age = document.forms["form"]["age"].value;
                var email = document.forms["form"]["email"].value;
                var password = document.forms["form"]["password"].value;

                var msg = "";

                if (id.length > 10) {
                msg += "ID must not contain more than 10 characters\n";
                }

                if (age < 10 || age > 40) {
                msg += "Age must be between 10 and 40\n";
                }

                if (!email.includes("@")) {
                msg += "Email must contain '@'\n";
                }

                if (password == "") {
                msg += "Password must not be empty\n";
                }

                if (msg != "") {
                alert(msg);
                return false;
                } else {
                return true;
                }
            }
     
         </script>
</body>
</html>
