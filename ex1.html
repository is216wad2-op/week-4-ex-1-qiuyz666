<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="form" action="." onsubmit="validateForm()" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" name="reset" value="Reset">
        </form>

        <script>
        
            function validateForm() {
                // var x = document.getElementsByName("id");
                // console.log(x);
                var id = document.forms["form"]["id"].value;
                var age = document.forms["form"]["age"].value;
                var email = document.forms["form"]["email"].value;
                var password = document.forms["form"]["password"].value;

                if (id.length > 10) {
                    alert("ID must not exceed 10 characters.");
                    return false;
                }

                if (email.indexOf("@") === -1) {
                    alert("Email must contain @.");
                    return false;
                }

                if (age < 10 || age > 40) {
                    alert("age must between 10 and 40.");
                    return false;
                }

                if (password.trim() === "") {
                    alert("Password cannot be empty.");
                    return false;
                }

                return true;
            }
     
         </script>
</body>
</html>
